name: run News_collector.py

on:
  schedule:
    - cron: '0 9 * * *' # At 09:00 every day

permissions:                    # Global permissions configuration starts here
  contents: read                # 'read' access to repository contents
  pull-requests: write          # 'write' access to pull requests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repository ccntent
        uses: actions/checkout@v4 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python News_collector.py
          
      - name: commit files
        run: |    # adding all files and folders to staging first before commit
          git config --local user.email "scheduled_action@github.com"
          git config --local user.name "GitHub Action"
          git add -a          
          git diff-index --quiet HEAD || (git commit -a -m "Add new content" --allow-empty)
          
      - name: push changes
        uses: chuash/Github_Actions@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # automatically generated by Github, no further action
          branch: main 